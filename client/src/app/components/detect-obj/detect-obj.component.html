<div class="row">
    <div class="col">
            <div style="color: red; padding-top: 10%;">
                <p class="text-center">{{ message }}</p>
            </div>
            <div>
                <img [src]="url_input" width="500" *ngIf="url_input">
            </div>
            <br>
            <div>
                <p class="text-center">
                    <input type="file" accept="image/png, image/gif, image/jpeg" (change)="handleUpload($event)">
                </p>
            </div>
    </div>

    <div class="col">
        <div style="padding-top: 10%;">
            <p></p>
        </div>

        <div class="d-flex justify-content-center" style="padding-top: 40%;" *ngIf="spinner">
            <div class="spinner-border" role="status"></div>
        </div>

        <div>
            <img [src]="'data:image/jpg;base64,'+url_output" width="500" *ngIf="url_output">
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <table class="table" *ngIf="response">
            <thead>
                <tr>
                <th>Object</th>
                <th>Confidence</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let obj of response.data">
                <td>{{ obj.object }}</td>
                <td>{{ obj.confidence }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
