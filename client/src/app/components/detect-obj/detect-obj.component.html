<div class="row">
    <div class="col">
            <div style="color: red; padding-top: 10%;">
                <p class="text-center">Please select an image</p>
            </div>
            <div>
                <img [src]="url" *ngIf="url">
            </div>
            <br>
            <div>
                <p class="text-center">
                    <input type="file" accept="image/png, image/gif, image/jpeg" (change)="handleUpload($event)">
                </p>
            </div>
    </div>

    <div class="col">
        <div>
            <table class="table" *ngIf="out">
                <thead>
                    <tr>
                    <th>Object</th>
                    <th>Confidence</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of out.data">
                    <td>{{ obj.object }}</td>
                    <td>{{ obj.confidence }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
